<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="../css/dangnhap.css">
</head>
<body>
    <div class="container">
        <!-- Đăng nhập form -->
        <div class="login-form" id="login-form">
            <h2>Đăng Nhập</h2>
            <form id="login">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" required>
                <button type="submit" id="login_btn">Đăng Nhập</button>
            </form>
            <p>Chưa có tài khoản? <a href="javascript:void(0)" onclick="showSignup()">Đăng Ký</a></p>
        </div>

        <!-- Đăng ký form -->
        <div class="signup-form" id="signup-form" style="display: none;">
            <h2>Đăng Ký</h2>
            <form id="signup">
                <label for="signup-email">Email đăng kí:</label>
                <input type="email" id="signup-email" required>
                <label for="signup-password">Mật khẩu:</label>
                <input type="password" id="signup-password" required>
                <label for="confirm-password">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm-password" required>
                <button type="submit" id="signup_btn">Đăng Ký</button>
            </form>
            <p>Đã có tài khoản? <a href="javascript:void(0)" onclick="showLogin()">Đăng Nhập</a></p>
        </div>
    </div>

    <script type="module" src="../js/dangnhap/dangnhap.js"></script>
</body>
</html>
