<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST" class="checkout-form" onsubmit="return redirectToThankYouPage(event)">
            <div class="form-section billing-section">
                <h3 class="section-title">Billing Address</h3>
                <div class="form-group">
                    <label for="full-name" class="form-label">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" class="form-input" placeholder="Enter Your Full Name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter Email Address" required>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" name="address" class="form-input" placeholder="Enter Address" required>
                </div>

                <div class="form-group">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" id="city" name="city" class="form-input" placeholder="Enter City" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="state" class="form-label">State:</label>
                        <input type="text" id="state" name="state" class="form-input" placeholder="Enter State" required>
                    </div>
                    <div class="form-group">
                        <label for="zip" class="form-label">Zip Code:</label>
                        <input type="text" id="zip" name="zip" class="form-input" placeholder="123 456" required>
                    </div>
                </div>
            </div>

            <div class="form-section payment-section">
               <h3 class="section-title">Payment</h3>
                <div class="form-group">
                    <label class="form-label">Card Accepted: </label>
                    <div class="card-icons">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFexwymC_fH-RaMw3kyrONM5VodLxsqmh8UQ&s" alt="PayPal" class="card-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1200px-Mastercard-logo.svg.png" alt="MasterCard" class="card-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/American_Express_logo_%282018%29.svg" alt="Amex" class="card-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGxsoe7iPccCnGraliGFCLCvbg3bO3PDtELQ&s" alt="Visa" class="card-item">
                    </div>
                </div>

                <div class="form-group">
                    <label for="nameoncard" class="form-label">Name on card:</label>
                    <input type="text" id="nameoncard" name="nameoncard" class="form-input" placeholder="Enter Your Card Name" required>
                </div>

                <div class="form-group">
                    <label for="creditcard" class="form-label">Credit card number:</label>
                    <input type="text" id="creditcard" name="creditcard" class="form-input" placeholder="Enter Your Credit Card Number" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expMonth" class="form-label">Expired month:</label>
                        <select id="expMonth" name="expMonth" class="form-input">
                            <option>Choose month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="expYear" class="form-label">Expired year:</label>
                        <select id="expYear" name="expYear" class="form-input">
                            <option>Choose year</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cvv" class="form-label">CVV:</label>
                        <input type="text" id="cvv" name="cvv" class="form-input" placeholder="Enter Your CVV" required>
                    </div>
                </div>                
            </div>
            <button type="submit" class="submit-button" onClick="redirectToThankYouPage()">Proceed to checkout</button>
        </form>
    </div>

    <script>
        function redirectToThankYouPage(event) {
            event.preventDefault(); // Ngăn chặn gửi form mặc định
            window.location.href = "thank-you.html"; // Chuyển hướng tới trang thank-you.html
            return false;
        }
    </script>
</body>
</html>
